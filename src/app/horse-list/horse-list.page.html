<ion-header>
  <ion-toolbar>
    <ion-title>Horses</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="add" size="large" (click)="addHorse()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content padding>
  <ion-list>
    <ng-container *ngIf="(horses$ | async) as horses">
      <ion-item-sliding *ngFor="let horse of horses">
        <ion-item button detail="false" (click)="viewHorse(horse)">
          {{ horse.name }}
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteHorse(horse)">
                Delete
            </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
    </ng-container>
  </ion-list>
</ion-content>
