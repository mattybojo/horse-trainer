<ion-header>
  <ion-toolbar>
    <ion-title>{{ _exercise.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-icon name="create" size="large" *ngIf="pageType === 'view'" (click)="onEditClick()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #exerciseForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <ion-item>
        <ion-grid class="format-grid">
          <ion-row>
            <ion-col align-self-center size="4">
                <ion-label>Name</ion-label>
            </ion-col>
            <ion-col align-self-center size="8">
              <ion-input type="text" id="name" class="form-control" name="name" [(ngModel)]="exercise.name" #name="ngModel" required [disabled]="disabled"></ion-input>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
    <div class="form-buttons">
      <ion-button color="dark" type="button" (click)="onBackClick()">Back</ion-button>
      <ion-button color="primary" type="submit" [disabled]="!exerciseForm.form.valid" *ngIf="!disabled">Save</ion-button>
      <ion-button color="medium" type="reset" *ngIf="!disabled">Reset</ion-button>
    </div>
  </form>
</ion-content>
