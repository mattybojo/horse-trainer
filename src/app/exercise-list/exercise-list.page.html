<ion-header>
  <ion-toolbar>
    <ion-title>Exercises</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon name="add" size="large" (click)="addExercise()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let exercise of exercises">
      <ion-item button detail="false" (click)="viewExercise(exercise)">
        {{ exercise.name }}
      </ion-item>
      <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteExercise(exercise)">
              Delete
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
